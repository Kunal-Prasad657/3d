<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-box position="-2 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="3 1 -3" rotation="0 45 0" color="#4CC3D9"></a-sphere>
        <a-octahedron

            position="-2.3 1 -1.8"

            color="#FF926B"

            radius="0.45"

            ></a-octahedron>
            <a-ring

            position=2 2 -3
            
            color="teal"
            
            radius-inner="0.25"
            
            radius-outer="1"
            
            
            ></a-ring>
            <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
        <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="16"
        height="4"
        color="#7BC8A4"
      ></a-plane>
    </a-scene>
</body>

</html>
